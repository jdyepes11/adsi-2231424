<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend><h2>Personal Data</h2></legend>
			<!-- -->
			<label for="fullname">Fullname:</label>
			<input type="text" name="fullname" id="fullname">
			<br>
			<!-- -->
			<label for="password">Password:</label>
			<input type="password" name="password" id="password">
			<br>
			<!-- -->
			<label for="photo">Select Photo</label>
		    <input type="file" id="photo" name="photo">
		    <br>
			<!-- -->
			<label for="gender">Gender:</label>
			<select name="gender" id="gender">
				<option value="Select">Select...</option>
				<option value="F">Female</option>
				<option value="M">Male</option>
			</select>
				<br>
				<!-- -->
			<label for="description">Description:</label>
			<br>
			<textarea name="description" id="description" cols="30" rows="4"></textarea>
			<!-- -->
		</fieldset>
	    <Fieldset>
		    <legend><h2>Institutional Data</h2></legend>
		    <!-- -->
		    <label>Select Program:</label>
		    <br>
		    <label>
		    	<input type="radio" name="program"> Diesel engine technologist
		    </label>
		    <br>
		    <label>
		    	<input type="radio" name="program"> ADSI Technologist
		    </label>
		    <br>
		    <label>
		    	<input type="radio" name="program"> Graphic Design Technologist
		    </label>
		    <br><br>
		    <!-- -->
		     <label>Select Favorite Subject:</label>
		    <br>
		    <label>
		    	<input type="checkbox" name="subject"> English
		    </label>
		    <br>
		    <label>
		    	<input type="checkbox" name="subject"> Biology
		    </label>
		    <br>
		    <label>
		    	<input type="checkbox" name="subject"> Social Sciences
		    </label>
		    <br><br>
		    <!-- -->
		    <input type="submit" value="SEND DATA">
		    <input type="reset" value="RESET DATA">
		    <!-- -->
	    </Fieldset>
	</form>
</body>
</html>
