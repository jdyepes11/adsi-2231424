<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js" ></script>
</head>
<body class="bg-gradient-to-b
             from-lime-400 
             via-green-400
             to-emerald-400 
             min-h-screen">

    <main class="bg-black
                 bg-opacity-50">

        <header class="bg-indigo-100
                       bg-opacity-50 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">

            <a class="text-xl
                      bg-sky-600
                      mr-20
                      transition
                      hover:bg-indigo-200
                      hover:translate-x-1" href="index.html">‚è™</a>

            <h1 class="text-center
                       text-4xl
                       font-medium 
                       text-sky-600">Objects
            </h1>

        </header>

        <section class="p-10
                        bg-opacity-50
                        mx-auto
                        text-zinc-200
                        w-10/12
                        my-0
                        ">

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10">Cover
            </h2>

            <div class="bg-indigo-300 
                        rounded-lg 
                        p-10
                        w-6/12">
                <img src="http://placekitten.com/800/600" class="object-cover h-48 w-96 w-full">
            </div>

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10
                       mt-10">Contain
            </h2>

            <div class="bg-indigo-300
                        rounded-lg 
                        p-10
                        w-6/12">
                <img src="http://placekitten.com/800/600" class="object-contain h-48 w-96 w-full">
            </div>
            
            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10
                       mt-10">Fit
            </h2>

            <div class="bg-indigo-300
                        rounded-lg 
                        p-10
                        w-6/12">
                <img src="http://placekitten.com/800/600" class="object-fill h-48 w-96 w-full">
            </div>
            
            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10
                       mt-10">None
            </h2>

            <div class="bg-indigo-300
                        rounded-lg 
                        p-10
                        w-6/12">
                <img src="http://placekitten.com/800/600" class="object-none h-48 w-96 w-full">
            </div>
        </section>
        </section>
    </main>
</body>
</html>
