<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js" ></script>
</head>
<body class="bg-gradient-to-b
             from-lime-400 
             via-green-400
             to-emerald-400 
             min-h-screen">

    <main class="bg-black
                 bg-opacity-50
                 min-h-screen">

        <header class="bg-indigo-100
                       bg-opacity-70 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">

            <a class="text-xl
                      bg-sky-600
                      mr-20
                      transition
                      hover:bg-indigo-200
                      hover:translate-x-1" href="index.html">⏪</a>

            <h1 class="text-center
                       text-4xl
                       font-medium 
                       text-sky-600">Container
            </h1>

        </header>

        <section class="p-10
                        bg-opacity-50
                        mx-auto
                        text-zinc-200
                        w-10/12
                        my-0
                        ">

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl">Example
            </h2>

            <div class="container 
                        rounded-sm
                        my-10
                        bg-white
                        p-10
                        text-black
                        text-5xl
                        sm:bg-red-600
                        sm:text-white
                        lg:text-8xl
                        md:bg-gray-400
                        lg:bg-blue-600
                        xl:bg-yellow-600
                        h-96
                        flex
                        flex-col
                        items-center
                        justify-center">

                <p class="uppercase
                          tracking-widest">
                    container
                    <p class="lowercase text-xl hidden md:hidden sm:block">small</p>
                    <p class="lowercase text-xl hidden lg:hidden md:block">meidum</p>
                    <p class="lowercase text-xl hidden xl:hidden lg:block">large</p>
                    <p class="lowercase text-xl hidden 2xl:hidden xl:block">xtra large</p>
                </p>
            </div>
            
        </section>
    </main>
</body>
</html>
