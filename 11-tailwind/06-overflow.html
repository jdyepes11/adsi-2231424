<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js" ></script>
</head>
<body class="bg-gradient-to-b
             from-lime-400 
             via-green-400
             to-emerald-400 
             min-h-screen">

    <main class="bg-black
                 bg-opacity-50">

        <header class="bg-indigo-100
                       bg-opacity-50 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">

            <a class="text-xl
                      bg-sky-600
                      mr-20
                      transition
                      hover:bg-indigo-200
                      hover:translate-x-1" href="index.html">‚è™</a>

            <h1 class="text-center
                       text-4xl
                       font-medium 
                       text-sky-600">Overflow
            </h1>

        </header>

        <section class="p-10
                        bg-opacity-50
                        mx-auto
                        text-zinc-200
                        w-10/12
                        my-0
                        ">

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10">Visible
            </h2>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="overflow-visible relative max-w-sm mx-auto bg-white shadow-lg rounded-xl flex items-center gap-6">
                    <img class="absolute -left-6 w-24 h-24 rounded-full shadow-lg" src="https://placekitten.com/400/400">
                    <div class="flex flex-col py-5 pl-24">
                        <strong class="text-slate-900 text-sm font-medium dark:text-slate-200">Gaston</strong>
                        <span class="text-slate-500 text-sm font-medium">Technical advisor</span>
                    </div>
                </div>
            </div>

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10">Hidden
            </h2>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="overflow-hidden relative max-w-sm mx-auto bg-white shadow-lg rounded-xl flex items-center gap-6">
                    <img class="absolute -left-6 w-24 h-24 rounded-full shadow-lg" src="https://placekitten.com/400/400">
                    <div class="flex flex-col py-5 pl-24">
                        <strong class="text-slate-900 text-sm font-medium">Gaston</strong>
                        <span class="text-slate-500 text-sm font-medium">Technical advisor</span>
                    </div>
                </div>
            </div>

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10">Y Auto
            </h2>

            <div class="relative rounded-xl overflow-auto p-8">
                <div class="overflow-y-auto h-72 relative max-w-sm mx-auto bg-white shadow-lg rounded-xl flex flex-col divide-y">
                    <div class="flex items-center gap-4 p-4">
                        <img class="w-12 h-12 rounded-full" src="https://placekitten.com/400/400">
                        <div class="flex flex-col">
                            <strong class="text-slate-900 text-sm font-medium">Andrew Alfred</strong>
                            <span class="text-slate-500 text-sm font-medium">Technical advisor</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 p-4">
                        <img class="w-12 h-12 rounded-full" src="https://placekitten.com/400/400">
                        <div class="flex flex-col">
                            <strong class="text-slate-900 text-sm font-medium">Debra Houston</strong>
                            <span class="text-slate-500 text-sm font-medium">Analyst</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 p-4">
                        <img class="w-12 h-12 rounded-full" src="https://placekitten.com/400/400">
                        <div class="flex flex-col">
                            <strong class="text-slate-900 text-sm font-medium">Jane White</strong>
                            <span class="text-slate-500 text-sm font-medium">Director, Marketing</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4 p-4">
                        <img class="w-12 h-12 rounded-full" src="https://placekitten.com/400/400">
                        <div class="flex flex-col">
                            <strong class="text-slate-900 text-sm font-medium">Ray Flint</strong>
                            <span class="text-slate-500 text-sm font-medium">Technical Advisor</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
