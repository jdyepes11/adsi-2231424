<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacing</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js" ></script>
</head>
<body class="bg-gradient-to-b from-lime-400 via-green-400
             to-emerald-400 min-h-screen">

    <main class="bg-black bg-opacity-50">

        <header class="bg-indigo-100 bg-opacity-50 p-10 
                       shadow-xl flex items-center justify-center">

            <a class="text-xl bg-sky-600 mr-20 transition
                      hover:bg-indigo-200 hover:translate-x-1" href="index.html">‚è™</a>

            <h1 class="text-center text-4xl font-medium text-sky-600">Spacing</h1>

        </header>

        <section class="p-10 bg-opacity-50 mx-auto text-zinc-200
                        w-10/12 my-0">

            <h2 class="border-b-2 pb-4 opacity-80 text-xl my-10">Padding</h2>
            
            <h3 class="my-4">Single side</h3>
            <div class="flex gap-4">
                <div class="pt-10 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">pt-10</div>
                <div class="pr-4 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">pr-4</div>
                <div class="pb-6 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">pb-6</div>
                <div class="pl-7 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">pl-7</div>
            </div>

            <h3 class="my-4">Horizontal | Vertical</h3>
            <div class="flex gap-4">
                <div class="px-4 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">px-4</div>
                <div class="py-6 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">py-6</div>
            </div>

            <h3 class="my-4">All sides</h3>
            <div class="flex gap-4">
                <div class="p-5 border font-mono text-xs font-bold w-16 h-16 bg-sky-800 rounded-lg">p-5</div>
            </div>
        </section>
    </main>
</body>
</html>
