<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js" ></script>
</head>
<body class="bg-gradient-to-b
             from-lime-400 
             via-green-400
             to-emerald-400 
             min-h-screen">

    <main class="bg-black
                 bg-opacity-50">

        <header class="bg-indigo-100
                       bg-opacity-50 
                       p-10 
                       shadow-xl
                       flex
                       items-center
                       justify-center">

            <a class="text-xl
                      bg-sky-600
                      mr-20
                      transition
                      hover:bg-indigo-200
                      hover:translate-x-1" href="index.html">‚è™</a>

            <h1 class="text-center
                       text-4xl
                       font-medium 
                       text-sky-600">Template
            </h1>

        </header>

        <section class="p-10
                        bg-opacity-50
                        mx-auto
                        text-zinc-200
                        w-10/12
                        my-0
                        ">

            <h2 class="border-b-2
                       pb-4
                       opacity-80
                       text-xl
                       mb-10">Relative/Absolute
            </h2>
            
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="relative text-sm font-medium leading-6">
                    <div class="bg-sky-400/20 border border-sky-700/10 rounded-lg p-4">
                        <div class="relative bg-sky-400/20 border border-sky-700/10 p-4 h-32">
                        <p class="text-sky-700">Relative parent</p>
                            <div class="absolute bottom-0 left-0 bg-sky-500 shadow-lg rounded-lg p-4 text-white">
                                <p>Absolute child</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
