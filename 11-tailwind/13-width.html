<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/tailwind-3.0.23.js"></script>
</head>

<body class="bg-gradient-to-b from-lime-400 via-green-400
             to-emerald-400 min-h-screen">

    <main class="bg-black bg-opacity-50">

        <header class="bg-indigo-100 bg-opacity-50 p-10 
                       shadow-xl flex items-center justify-center">

            <a class="text-xl bg-sky-600 mr-20 transition
                      hover:bg-indigo-200 hover:translate-x-1" href="index.html">‚è™</a>

            <h1 class="text-center text-4xl font-medium text-sky-600">Sizing</h1>

        </header>

        <section class="p-10 bg-opacity-50 mx-auto text-zinc-200
                        w-10/12 my-0">

            <h2 class="border-b-2 pb-4 opacity-80 text-xl my-10">Width</h2>

            <h3 class="my-4" >Fixed</h3>
            <div class="w-96 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-96</div>
            <div class="w-80 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-80</div>
            <div class="w-64 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-64</div>
            <div class="w-48 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-48</div>
            <div class="w-40 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-40</div>
            <div class="w-32 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-32</div>
            <div class="w-24 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-24</div>

            <h3 class="my-4">Percentage</h3>
            <div class="flex gap-2 mb-2">
                <div class="w-1/2 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2 ">w-1/2</div>
                <div class="w-1/2 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2 ">w-1/2</div>
            </div>
            <div class="flex gap-2 mb-2">
                <div class="w-2/5 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-2/5</div>
                <div class="w-3/5 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-3/5</div>
            </div>
            <div class="flex gap-2 mb-2">
                <div class="w-1/3 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-1/3</div>
                <div class="w-2/3 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-2/3</div>
            </div>
            <div class="flex gap-2 mb-2">
                <div class="w-1/4 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-1/4</div>
                <div class="w-3/4 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-3/4</div>
            </div>
            <div class="flex gap-2 mb-2">
                <div class="w-1/5 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-1/5</div>
                <div class="w-4/5 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-4/5</div>
            </div>
            <div class="flex gap-2 mb-2">
                <div class="w-1/6 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-1/6</div>
                <div class="w-5/6 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-5/6</div>
            </div>
            <div class="w-full border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">w-full</div>
            
            <h2 class="border-b-2 pb-4 opacity-80 text-xl my-10">Height</h2>

            <h3 class="my-4">Fixed</h3>
            <div class="flex justify-center gap-2 items-end">
                <div class="h-96 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-96</div>
                <div class="h-80 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-80</div>
                <div class="h-64 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-64</div>
                <div class="h-48 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-48</div>
                <div class="h-40 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-40</div>
                <div class="h-32 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-32</div>
                <div class="h-24 border font-mono font-bold text-center bg-sky-800 p-4 rounded-lg my-2">h-24</div>
            </div>
        </section>
    </main>
</body>

</html>
