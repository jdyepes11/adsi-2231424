<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditinonals</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        section {
            text-align: center;
        }
        input {
            border: 1px solid #2980b9;
            border-radius: 40px;
            font-size: 1.2rem;
            outline: none;
            padding: 10px;
            text-align: center;
        }
        button {
            border: none;
            background: #2980b9;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1rem;
            outline: none;
            padding: 10px;
            text-align: center;
        }
        output {
            border-radius: 10px;
            font-size: 1.5rem;
            display: block;
            padding: 20px;
            margin: 40px auto;
            width: 340px;
        }
        .succes {
            border: 2px solid #56794c;
            background-color: #9cdb8c;
            color: #56794c;
        }
        .fail {
            border: 2px solid #8d4137;
            background-color: #eeb3ab;
            color: #8d4137;
        }
        div#day {
            border: 2px solid #2980b9;
            background-repeat: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Conditionals</h1>
        </header>    
        <section>
            <h2>How much is (4+2*3)</h2>
            <input type="number" id="answwer">
            <button type="button">Calculate</button>
            <output id="result"></output>
        </section>
    </main>
    <script>
        //varibles - - -
        const btn = document.querySelector('button');
        var   rsl = document.getElementById('result');
        //Events - - - 
        btn.onclick = function() {
            let ans = document.getElementById('answer').value;
            rsl.classList.remove('succes!', 'fail!')
            if (ans.length > 0) {
                if (ans == 10) {
                    rsl.classList.add('succes!');
                    rsl.innerText = "Your answer is correct!";
                } else {
                    rsl.classList.add('fail!');
                    rsl.innerText = "Your answer is Incorrect!";
                }
            }
        }
    </script>
</body>
</html>
