<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods arrays</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Methodos arrays</h1>
        </header>    
        <section>
           <ul class="array-emojis"></ul>
        </section>
    </main>
    <script>
        // Variables
        const arrayEmojis = document.querySelector('ul.array-emojis');
        var emojis        = ['ğŸ˜Œ', 'ğŸ˜ˆ', 'ğŸ˜œ','ğŸ˜','ğŸ˜†'];

        // valueOf
        arrayEmojis.innerHTML = "<li> Values:" + emojis.valueOf() + "</li>";

        // toString
        arrayEmojis.innerHTML += "<li> Strings:" + emojis.toString() + "</li>";

        // join
        arrayEmojis.innerHTML += "<li> Join:" + emojis.join('â†”') + "</li>";

        // sort
        arrayEmojis.innerHTML += "<li> Sort:" + emojis.sort() + "</li>";

        // reverse
        arrayEmojis.innerHTML += "<li> Reverse:" + emojis.reverse() + "</li>";

        // pop = Delete last one
        emojis.pop();
        arrayEmojis.innerHTML += "<li> Pop:" + emojis.valueOf() + "</li>";

        // shift = Delete first one
        emojis.shift();
        arrayEmojis.innerHTML += "<li> Shift:" + emojis.valueOf() + "</li>";

        // push = Add last one
        emojis.push('ğŸ™ˆ');
        arrayEmojis.innerHTML += "<li> Push:" + emojis.valueOf() + "</li>";

        // unShift = Add first one
        emojis.unshift('ğŸ‘€');
        arrayEmojis.innerHTML += "<li> Unshift:" + emojis.valueOf() + "</li>";

        let animals = emojis.slice(1, 4);
        arrayEmojis.innerHTML += "<li> Slice:" + animals.valueOf() + "</li>";

    </script>
</body>
</html>
