    <script>
        // Variables
        const btnCountDown = document.getElementById('btn-count-down');
        const inputCountDown = document.getElementById('count-down')

        // Events
        btnCounDown.onclick = function() {
            let countDown = document.getElementById('count-down').value;
            if (countDown == 0) {
                inputCountDown.value = countDown;
                // setInterval
                let setIntr = setInterval(function() {
                    if (countDown == 0) {
                        inputCountDown.value = countDown
                        clearInterval(setIntr)
                    }
                    else {
                        inputCountDown.value = countDown
                    }
                    countDown--
                }, 1000)
