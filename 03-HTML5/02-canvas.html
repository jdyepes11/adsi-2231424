<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Canvas</title>
</head>
<body>
	<h2>Square</h2>
	<canvas id="square"></canvas>
	<h2>Rectangle</h2>
	<canvas id="rectagle"></canvas>
	<h2>Triangle</h2>
	<canvas id="triangle"></canvas>
	<h2>Circle</h2>
	<canvas id="circle"></canvas>
	<h2>Heart</h2>
	<canvas id="heart"></canvas>
	<h2>Text</h2>
	<canvas id="text"></canvas>

	<script>
		/* Square ---------- */
		var canvas = document.getElementById('square');
		var	contxt = canvas.getContext('2d');
		contxt.fillStyle = '#53aa88'
		contxt.fillRect(0,0,100,100);
		
		/*Rectangle --------- */
		var canvas = document.getElementById('rectagle');
		var	contxt = canvas.getContext('2d');
		contxt.fillStyle = '#53aa88'
		contxt.fillRect(0,0,200,100);

		/*Triangle --------- */
		var canvas = document.getElementById('triangle');
		var	contxt = canvas.getContext('2d');
		contxt.fillStyle = '#53aa88'
		contxt.beginPath();
		contxt.moveTo(10,110);
		contxt.lineTo(110,10);
		contxt.lineTo(210,110);
		contxt.fill();

		/*Circle --------- */
		var canvas = document.getElementById('circle');
		var	contxt = canvas.getContext('2d');
		contxt.fillStyle = '#53aa88'
		contxt.arc(60,60,60,50,Math.PI*2,true);
		contxt.closePath();
		contxt.fill();

		/*Heart --------- */
		var canvas = document.getElementById('heart');
		var contxt = canvas.getContext('2d')
		contxt.fillStyle = '#53aa88'
		contxt.beginPath();
		contxt.arc(60,60,30,0,(Math.PI/180*180),true);
		contxt.arc(120,60,30,0,(Math.PI/180*180),true);
        contxt.moveTo(30,60);
        contxt.lineTo(90,130);
        contxt.lineTo(150,60);
        contxt.lineWidth = 15;
        contxt.lineJoin = "round";
        contxt.lineCap = "round";
        contxt.strokeStyle = "#53aa88";
        contxt.stroke();
        contxt.closePath();
		contxt.closePath();
		contxt.fill();


		/* Text - - - - - - - - - */
        var canvas = document.getElementById('text');
        var contxt = canvas.getContext('2d');
        contxt.fillStyle = '#53aa88';
        contxt.font = '60px Tahoma';
        contxt.fillText("ADSI", 20, 80);
	</script>
</body>
</html>
