<head>

	<title>Padding</title>
	<style>
	div.box {
		background-color: #aaa;
		margin: 20px auto;
		text-align: justify;
		width: 400px;
		/*Padding*/
		padding-top: 80px;
		padding-right: 60px;
		padding-bottom: 40px;
		padding-left: 20px;
		/*shorthand*/
		padding: 80px, 60px, 40px, 20px; 
		}
	</style>
</head>
