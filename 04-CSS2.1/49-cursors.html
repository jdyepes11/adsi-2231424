<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cursors</title>
	<style>
		main{
			width: 400px;
			margin: 40px auto;
		}
		main section {
			border: 1px solid #555;
            height: 140px;
            padding: 4px;
            margin: 10px 0px;
		}
		main section h3 {
			margin: 0px;
		}
		main section.cursor1 { cursor: move; }
        main section.cursor2 { cursor: help; }
        main section.cursor3 { cursor: crosshair; }
        main section.cursor4 { cursor: url(imgs/futbol.png), pointer; }
	</style>
</head>
<body>
	<main>
		<section class="cursor1">
			<h3>cursor: move</h3>
		</section>
		<section class="cursor2">
			<h3>cursor: help</h3>
		</section>
		<section>
			<h3 class="cursor3">cursor: crosshair</h3>
		</section>
		<section class="cursor4">
			<h3>cursor: url(imgs/pointer.png), pointer </h3>
		</section>
	</main>
</body>
</html>
