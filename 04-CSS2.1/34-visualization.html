<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualization (Display/Visibility)</title>
	<style>
		main {
			margin: 40px auto;
			width: 448px;
		}
		main section {
			border: 1px solid #AAB126;
			display: inline-block;
			padding: 10px;
			width: 200px;
			margin-bottom: 20px;
		}
		main section h3 {
			text-align: center;
			padding: 0px;
			margin-bottom: 10px;
			margin: 0px;
		}
		main section div {
			border: 1px solid #AAB126;
			height: 42px;
			display: inline-block;
			margin-bottom: 8px;
			font-size: 2em;
			text-align: center;
			padding: 10px;
			width: 42px;
		}
		main section div.dnone {display: none;}
		main section div.vhidden {visibility:hidden;}
		/**/
		main div {
			border: 1px solid #AAB126;
			padding: 10px;
		}
		main div div.first {
			margin-bottom: 20px;
		}
		main div div.displayin { display: inline;}

		main div a {
			border: 1px solid #AAB126;
			padding: 10px;
		}
		main div a.displaybl {
			display: block;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<main>
		<section>
				<h3>5 = display: none</h3>
				<div class="box1">1</div>
				<div class="box2">2</div>
				<div class="box3">3</div>
				<div class="box4">4</div>
				<div class="box5 dnone">5</div>
				<div class="box6">6</div>
				<div class="box7">7</div>
				<div class="box8">8</div>
				<div class="box9">9</div>
			</section>
			<section>
				<h3>5 = visibility: hidden</h3>
				<div class="box1">1</div>
				<div class="box2">2</div>
				<div class="box3">3</div>
				<div class="box4">4</div>
				<div class="box5 vhidden">5</div>
				<div class="box6">6</div>
				<div class="box7">7</div>
				<div class="box8">8</div>
				<div class="box9">9</div>
			</section>	

			<div>
				<div class="first">normal div</div>
				<div class="displayin">display: inline in div</div>
				<a href="">normal link</a>
				<a href="" class="displaybl">display block in link</a>
			</div>

	</main>
</body>
</html>
