<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadows</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h4 {
            text-align: center;
            font-size: 2.5em;
        }
        h4.text1 {
            color: #fff;
            text-shadow: 0px 0px 2px #000;
        }
        h4.text2 {
            color: #ccc;
            text-shadow: 2px 2px 2px #444;
        }
        h4.text3 {
            color: #bc2e1e;
            text-shadow: 0 1px 0px #378ab4, 
                         1px 0 0px #5dabcd, 
                         1px 2px 1px #378ab4, 
                         2px 1px 1px #5dabcd, 
                         2px 3px 2px #378ab4, 
                         3px 2px 2px #5dabcd, 
                         3px 4px 2px #378ab4, 
                         4px 3px 3px #5dabcd, 
                         4px 5px 3px #378ab4, 
                         5px 4px 2px #5dabcd, 
                         5px 6px 2px #378ab4, 
                         6px 5px 2px #5dabcd, 
                         6px 7px 1px #378ab4, 
                         7px 6px 1px #5dabcd, 
                         7px 8px 0px #378ab4, 
                         8px 7px 0px #5dabcd;
        }
        h4.text4 {
            font-size: 3em;
            color: #92a5de;
            text-shadow: 0px 0px 0 #899CD5, 
                         1px 1px 0 #8194CD, 
                         2px 2px 0 #788BC4, 
                         3px 3px 0 #6F82BB, 
                         4px 4px 0 #677AB3, 
                         5px 5px 0 #5E71AA, 
                         6px 6px 0 #5568A1, 
                         7px 7px 0 #4C5F98, 
                         8px 8px 0 #445790, 
                         9px 9px 0 #3B4E87, 
                         10px 10px 0 #32457E, 
                         11px 11px 0 #2A3D76, 
                         12px 12px 0 #21346D, 
                         13px 13px 0 #182B64, 
                         14px 14px 0 #0F225B, 
                         15px 15px 0 #071A53, 
                         16px 16px 0 #02114A, 
                         17px 17px 0 #0B0841, 
                         18px 18px 0 #130039, 
                         19px 19px 0 #1C0930, 
                         20px 20px 0 #251227, 
                         21px 21px 20px rgba(0,0,0,1), 
                         21px 21px 1px rgba(0,0,0,0.5), 
                         0px 0px 20px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <main>
        <h1> <span><a href="index.html">&larr;</a></span>Text Shadows</h1>
        <h4 class="text1">ADSI 2231424</h4>
        <h4 class="text2">CPIC</h4>
        <h4 class="text3">SENA</h4>
        <h4 class="text4">CALDAS</h4>
    </main>
</body>
</html>
