<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        button {
            background-color: #2980b9 /*el del fondo*/;
            cursor: pointer;
            margin: 40px auto;
            display: block;
            border: 4px solid #2980b9 /*el del fondo*/;
            border-radius: 10px;
            color :#fff; 
            font-size: 2rem;
            padding: 40px;
            transition: transform 0.2s ease-in;
        }
        button:hover {
            transform: scale(1.1);
        }
        button:active {
            background-color: seagreen;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Selectors</h1>
        </header>    
        <section>
            <button class="btn">
                Count double clicks: 0
            </button>
        </section>
    </main>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $count = 0;
            $('button.btn').dblclick(function(){
                $(this).text('Count double clicks: ' + ++$count);
            });
        });
    </script>
</body>
</html>
