<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            transition: all 0.2 ease-in;
        }
        div.box {
            border: 2px solid #2980b9;
            background: url(images/sasuke-uchiha.jpg) no-repeat center;
            height: 200px;
            filter: grayscale(1);
            margin: 20px auto;
            width: 200px;
            transition: all 0.5 ease-in;
            background-size: 200%;
        }
        div.box.enter {
            background-size: 100%;
            filter: grayscale(0); 
        }
        input, 
        select {
            padding: 10px;
            display: block;
            border-radius: 8px;
            border: 2px solid #2980b9;
            width: 200px;
            margin: 20px auto;
        }
        output,
        p.msj {
            font-size: 1.4rem;
            color: #2980b9;
            display: block;
            text-align: center;
            text-transform: uppercase;
        }
        div.ball {
            border-radius: 100px;
            background-color: #2980b9;
            height: 200px;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Events</h1>
        </header>    
        <section>
            <h2>Mouse Events</h2>
            <div class="box"></div>
            <h2>Keyboard Events</h2>
            <input type="text" placeholder="Enter text">
            <output></output>
            <h2>Form Events</h2>
            <select>
                <option value="">Select font size</option>
                <option value="1.5">1.5 rem</option>
                <option value="2">2 rem</option>
                <option value="3">3 rem</option>
            </select>
            <h2>Window Events</h2>
            <p class="msj"></p>
            <div class="ball"></div>
        </section>
    </main>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //Mouse Events
            $('div.box').mouseEnter(function(event){
                $(this).addClass('enter');
            });
            $('div.box').mouseEnter(function(event){
                $(this).removeClass('enter');
            });
            //Keyboard Events
            $('input').keyup(function(event){
                $('output').text($(this).val())
            });
            //Form events
            $('select').change(function(event){
                event.preventDefault();
                switch($(this).val()) {
                    case '1':
                        $('body').css('font-size', '1.5rem');
                        break;
                    case '2':
                        $('body').css('font-size', '2rem');
                        break;
                    case '3':
                        $('body').css('font-size', '3rem');
                        break;
                    default:
                        $('body').css('font-size', '1rem');
                        break;
                }
            });
            //window events
            $sizeball = 1;
            var lastScrollTop = 0;
            $(window).scroll(function(event) {
                var st = $(this).scrollTop();
                if (st > lastScrollTop){
                    console.log("down")
                    $sizeball -= 0.10;
                    $('div.ball').css('transform', 'scale('+$sizeball+')');
                }
                else if(st == lastScrollTop) {
                    
                } else {
                    console.log("up")
                    $sizeball += 0.10;
                    $('div.ball').css('transform', 'scale('+$sizeball+')');
                }
                lastScrollTop = st;
            });
        });
    </script>
</body>
</html>
